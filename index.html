<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style-->
    <link rel="stylesheet" href="style/style.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>

<body>
    <main>
        <h2>Our Reviews :</h2>
        <div class="container">
            <div class="card">
                <img class="image" id="img"
                    src="https://images.pexels.com/photos/3671083/pexels-photo-3671083.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="1">
                <div class="card-body">
                    <h5 class="title" id="name">Katie E</h5>
                    <h6 class="subtitle" id="job">UI/UX Designer</h6>
                    <div class="text-review">
                        <p class="text" id="review">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique et nemo, dolor quae hic voluptatum officiis nam architecto corrupti earum accusamus rerum iure sint! Iure cupiditate eius quas laboriosam magnam.</p>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-left">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-right">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button>
                        <button class="btn-suprise">Supris Me</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Script -->
    <script src="js/app.js"></script>
</body>

</html>
